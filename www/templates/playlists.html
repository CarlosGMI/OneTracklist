<ion-view view-title="Tracklists">
  <ion-content>
    <ion-list>
      <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}" ng-click="clickedTracklist({{playlist.id}})">
        <b>{{playlist.title}}   -   {{playlist.evento}}</b>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
